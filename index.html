<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabIA - AirBiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Main Layout -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-1/6 bg-white shadow-md p-4 flex flex-col">
            <div class="flex flex-col items-center">
                <img src="airbiz.png" alt="AirBiz Logo" class="h-[120px] w-auto mb-2">
                <h1 class="text-2xl font-bold text-black text-center mb-2">LabIA</h1>
            </div>
            <!-- Ley Selection Fixed at the Top -->
            <div class="mt-10">
                <label for="lawSelect" class="block text-gray-700 font-semibold mb-2">Seleccione un contrato de
                    trabajo:</label>
                <select id="lawSelect"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                    <option value="">Seleccione...</option>
                    <option value="ley1">Contrato 1</option>
                    <option value="ley2">Contrato 2</option>
                    <option value="ley3">Contrato 3</option>
                </select>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="w-5/6 p-6 relative flex flex-col">
            <!-- Chat Container -->
            <div id="chatContainer" class="space-y-6 pb-20 mb-6 overflow-y-auto"
                style="max-height: calc(100vh - 200px);">
                <p class="text-gray-600 text-center">Inicia una consulta seleccionando un contrato de trabajo y
                    escribiendo tu pregunta.</p>
            </div>

            <!-- Query Form Fixed at the Bottom -->
            <form id="queryForm"
                class="fixed bottom-14 left-[16.67%] right-0 w-[70%] mx-auto bg-white p-4 flex items-center justify-between shadow-lg rounded-lg">
                <textarea id="queryInput"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 resize-none bg-transparent"
                    placeholder="Escribe tu consulta aquí..." rows="1" required></textarea>
            </form>

            <!-- Footer -->
            <footer class="fixed bottom-0 left-1/6 w-5/6 text-center p-2 text-gray-600 text-sm">
                © 2025 AirBiz. Todos los derechos reservados.
            </footer>
        </main>
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const queryInput = document.getElementById('queryInput');
        const lawSelect = document.getElementById('lawSelect');
        const chatContainer = document.getElementById('chatContainer');

        // Listen for "Enter" key press to submit the form
        queryInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevents adding a new line

                const law = lawSelect.value;
                const query = queryInput.value;

                if (!law) {
                    alert('Por favor, selecciona una ley antes de realizar la consulta.');
                    return;
                }

                // Add the query to the chat
                const questionBox = document.createElement('div');
                questionBox.className = 'bg-gray-200 p-4 rounded-lg shadow-md text-gray-700 max-w-[60%] ml-auto mr-20';
                questionBox.innerHTML = `<strong>Pregunta:</strong><p>${query}</p>`;
                chatContainer.appendChild(questionBox);

                // Clear the input
                queryInput.value = '';

                try {
                    const res = await fetch('https://fzfi0gugng.execute-api.us-east-1.amazonaws.com/Prod/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query, law })
                    });

                    if (!res.ok) throw new Error('Error al procesar la solicitud.');

                    const data = await res.json();

                    // Add the response to the chat
                    const responseBox = document.createElement('div');
                    responseBox.className = 'bg-white p-4 rounded-lg shadow-md text-gray-700 max-w-[60%] mr-auto ml-20';
                    responseBox.innerHTML = `<strong>Respuesta:</strong><p>${data.answer || 'Sin respuesta disponible.'}</p>`;
                    chatContainer.appendChild(responseBox);
                } catch (error) {
                    const errorBox = document.createElement('div');
                    errorBox.className = 'bg-red-200 p-4 rounded-lg shadow-md text-red-700 max-w-[60%] mx-auto';
                    errorBox.innerHTML = `<strong>Error:</strong><p>Hubo un problema con la solicitud. Intenta nuevamente más tarde.</p>`;
                    chatContainer.appendChild(errorBox);
                }

                // Scroll to the bottom of the chat
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>

</html>
