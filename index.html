<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabIA - AirBiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 px-6 flex items-center justify-between shadow-md">
        <div class="flex items-center space-x-4">
            <img src="airbiz.png" alt="AirBiz Logo" class="h-12">
            <h1 class="text-2xl font-bold">LabIA</h1>
        </div>
    </header>

    <!-- Main Layout -->
    <main class="min-h-screen p-6 flex flex-col items-center">
        <!-- Law Selection -->
        <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-md mb-6">
            <label for="lawSelect" class="block text-gray-700 font-semibold mb-2">Seleccionar Ley:</label>
            <select id="lawSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                <option value="">Seleccione una ley...</option>
                <option value="ley1">Ley 1</option>
                <option value="ley2">Ley 2</option>
                <option value="ley3">Ley 3</option>
            </select>
        </div>

        <!-- Query Section -->
        <div class="w-full max-w-3xl flex flex-col space-y-6">
            <!-- Query Box -->
            <div class="bg-white p-6 rounded-lg shadow-md relative">
                <h2 class="absolute -top-4 left-4 bg-blue-500 text-white px-2 py-1 text-sm font-semibold rounded-lg">
                    Pregunta</h2>
                <form id="queryForm" class="space-y-4">
                    <textarea id="queryInput"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Escribe tu consulta aquí..." rows="6" required></textarea>
                    <button type="submit"
                        class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-300">
                        Enviar
                    </button>
                </form>
            </div>

            <!-- Response Box -->
            <div class="bg-white p-6 rounded-lg shadow-md relative">
                <h2 class="absolute -top-4 left-4 bg-green-500 text-white px-2 py-1 text-sm font-semibold rounded-lg">
                    Respuesta</h2>
                <p id="responseText" class="text-gray-700">Por favor, realiza una consulta para ver la respuesta aquí.
                </p>
            </div>
        </div>

        <!-- Query History -->
        <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Historial de Consultas</h2>
            <ul id="history" class="space-y-2 text-gray-600">
                <!-- Historial dinámico -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 px-6 text-center">
        <p>&copy; 2025 AirBiz. Todos los derechos reservados. | Contacto: soporte@airbiz.com</p>
    </footer>

    <script>
        const form = document.getElementById('queryForm');
        const queryInput = document.getElementById('queryInput');
        const lawSelect = document.getElementById('lawSelect');
        const responseText = document.getElementById('responseText');
        const history = document.getElementById('history');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form reload

            const law = lawSelect.value;
            const query = queryInput.value;

            if (!law) {
                responseText.textContent = 'Por favor, selecciona una ley antes de realizar la consulta.';
                return;
            }

            try {
                const res = await fetch('https://fzfi0gugng.execute-api.us-east-1.amazonaws.com/Prod/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, law })
                });

                if (!res.ok) throw new Error('Error al procesar la solicitud.');

                const data = await res.json();

                // Display response
                responseText.textContent = data.answer || 'Sin respuesta disponible.';

                // Add to history
                const listItem = document.createElement('li');
                listItem.textContent = `${law}: ${query}`;
                history.appendChild(listItem);

                // Clear input
                queryInput.value = '';
            } catch (error) {
                responseText.textContent = 'Hubo un problema con la solicitud. Intenta nuevamente más tarde.';
            }
        });
    </script>
</body>

</html>
