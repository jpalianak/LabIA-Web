<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - AirBiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans antialiased">
    <!-- Contenedor principal -->
    <div class="flex min-h-screen items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
        <!-- Caja principal -->
        <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8 flex flex-col md:flex-row">
            <!-- Lado izquierdo con logo, nombre del proyecto y selección de ley -->
            <div class="w-full md:w-1/3 flex flex-col items-center md:items-start mb-8 md:mb-0">
                <!-- Logo -->
                <img src="airbiz.png" alt="AirBiz Logo" class="h-24 mb-4">
                <!-- Nombre del proyecto -->
                <h2 class="text-2xl font-bold text-gray-900 mb-2">AirBiz</h2>
                <p class="text-lg text-gray-700 mb-6">Consulta de Leyes Laborales</p>
                <!-- Selección de ley -->
                <label for="lawSelect" class="block text-lg text-gray-800 mb-2">Selecciona la ley</label>
                <select id="lawSelect"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
                    <option value="UOM">Ley 1</option>
                    <option value="ATE">Ley 2</option>
                    <option value="UOCRA">Ley 3</option>
                    <!-- Añadir más opciones según sea necesario -->
                </select>
            </div>

            <!-- Lado derecho con el formulario de consulta -->
            <div class="w-full md:w-2/3 flex flex-col">
                <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Consulta sobre Leyes Laborales</h1>
                <form id="queryForm" class="flex flex-col gap-4">
                    <textarea id="queryInput"
                        class="w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
                        placeholder="Escribe tu consulta aquí..." rows="5" required></textarea>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                        Enviar
                    </button>
                </form>
                <div id="responseBox" class="mt-6 p-4 border border-gray-300 rounded-lg bg-gray-50 hidden">
                    <p id="responseText" class="text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>© 2025 AirBiz. Todos los derechos reservados.</p>
            <p><a href="mailto:contacto@airbiz.com" class="text-blue-400 hover:text-blue-500">contacto@airbiz.com</a>
            </p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('queryForm');
        const queryInput = document.getElementById('queryInput');
        const responseBox = document.getElementById('responseBox');
        const responseText = document.getElementById('responseText');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar que el formulario se recargue

            const query = queryInput.value;
            responseBox.classList.add('hidden'); // Ocultar respuesta previa

            try {
                const res = await fetch('https://fzfi0gugng.execute-api.us-east-1.amazonaws.com/Prod/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                if (!res.ok) throw new Error('Error al procesar la solicitud.');

                const data = await res.json();
                responseText.textContent = data.response || 'Respuesta recibida correctamente.';
                responseBox.classList.remove('hidden');
            } catch (error) {
                responseText.textContent = 'Hubo un problema con la solicitud. Intenta nuevamente más tarde.';
                responseBox.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
