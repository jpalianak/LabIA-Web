<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Consulta</h1>
        <form id="queryForm" class="flex flex-col gap-4">
            <textarea id="queryInput"
                class="w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300"
                placeholder="Escribe tu consulta aquí..." rows="5" required></textarea>
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                Enviar
            </button>
        </form>
        <div id="responseBox" class="mt-6 p-4 border border-gray-300 rounded-lg bg-gray-50 hidden">
            <p id="responseText" class="text-gray-700"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const queryInput = document.getElementById('queryInput');
        const responseBox = document.getElementById('responseBox');
        const responseText = document.getElementById('responseText');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar que el formulario se recargue

            const query = queryInput.value;
            responseBox.classList.add('hidden'); // Ocultar respuesta previa

            try {
                const res = await fetch('https://fzfi0gugng.execute-api.us-east-1.amazonaws.com/Prod/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                if (!res.ok) throw new Error('Error al procesar la solicitud.');

                const data = await res.json();

                // Aquí es donde se maneja la respuesta de Lambda, ahora accedemos a "answer"
                if (data.answer) {
                    responseText.textContent = data.answer; // Mostrar la respuesta que viene de Lambda
                } else {
                    responseText.textContent = 'Respuesta vacía de Lambda. Verifique la configuración de la función.';
                }

                responseBox.classList.remove('hidden');
            } catch (error) {
                responseText.textContent = 'Hubo un problema con la solicitud. Intenta nuevamente más tarde.';
                responseBox.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
